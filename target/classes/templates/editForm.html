<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 600px; /* keeps the form compact */
            border-radius: 12px;
        }
        .card-header {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
    </style>
</head>
<body>

<div class="card shadow-lg border-0">
    <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">Edit Contact</h4>
    </div>
    <div class="card-body">
        <form th:action="@{/addContact}" th:object="${contact}" method="post">
            <!-- Hidden field for ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label fw-semibold">Mobile</label>
                <input type="text" id="mobile" th:field="*{mobile}" class="form-control" required>
            </div>

            <div class="d-flex justify-content-end">
                <a th:href="@{/}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-warning">Update Contact</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
